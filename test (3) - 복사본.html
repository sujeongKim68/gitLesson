<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

</head>
<body>


<div id="test" style="border:1px solid black;width:200px;height:50px;"></div>

<input type="text" id="t1" value="클릭시 div안으로 옮겨짐.">
<script>
$( function(){
 $('#t1').click( function(){
  var fc = $(this).focus();
  
  $('#test').html( fc );
 });
});
</script>
</body>
</html>
